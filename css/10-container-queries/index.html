<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Container Queries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Step 10: Container Queries</h1>

<section class="page-layout">
    <div class="main-content">
        <h2>Large Content Area</h2>
        <div class="card-container">
            <div class="product-card">
                <img src="https://placehold.co/200" alt="Product">
                <div class="card-body">
                    <h3>Awesome Product</h3>
                    <p>A great product that adapts to its container's size.</p>
                    <button>Buy Now</button>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar-content">
        <h2>Small Sidebar Area</h2>
        <div class="card-container">
            <div class="product-card">
                <img src="https://placehold.co/200" alt="Product">
                <div class="card-body">
                    <h3>Awesome Product</h3>
                    <p>A great product that adapts to its container's size.</p>
                    <button>Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
