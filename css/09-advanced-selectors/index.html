<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Step 9: `:is()` and `:has()`</h1>

<section class="step-9-1">
    <h2>9.1: The `:is()` Selector</h2>
    <div class="card-list">
        <div class="card card--primary">
            <h3>Primary Card</h3>
            <p>This card has a primary style.</p>
        </div>
        <div class="card card--secondary">
            <h3>Secondary Card</h3>
            <p>This card has a secondary style.</p>
        </div>
        <a href="#" class="card card--link">
            <h3>Card Link</h3>
            <p>This card is a link.</p>
        </a>
    </div>
</section>

<section class="step-9-2">
    <h2>9.2: The `:has()` Selector</h2>
    <div class="has-container">
        <p>Parent with no image.</p>
    </div>
    <div class="has-container">
        <img src="https://placehold.co/150" alt="A placeholder.">
        <p>Parent with an image.</p>
    </div>
</section>

</body>
</html>
