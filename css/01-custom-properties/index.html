<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Custom Properties Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Step 1: CSS Custom Properties</h1>

<section class="step-1-1">
    <h2>1.1 Basic Variable Usage</h2>
    <p>This paragraph uses the global primary color.</p>
</section>

<section class="step-1-2">
    <h2>1.2 Variable Scoping</h2>
    <div class="card">
        <h3>Card Title</h3>
        <p>This text uses the global colors.</p>
        <div class="card-highlight">
            <p>This text is in a highlight zone with local colors.</p>
        </div>
    </div>
</section>
</body>
</html>
