<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="dashboard-layout">
    <aside class="sidebar">
        <h3 class="logo">MyDashboard</h3>
        <nav class="sidebar-nav">
            <a href="#" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                </svg>
                <span>Dashboard</span>
            </a>
            <a href="#" class="nav-item nav-item--active">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M3.5 18.49l6-6.01 4 4L22 6.92l-1.41-1.41-7.09 7.09-4-4L2 15.59z"/>
                </svg>
                <span>Analytics</span>
            </a>
            <a href="#" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19-.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
                </svg>
                <span>Settings</span>
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="main-header">
            <h1 class="main-title">Analytics Overview</h1>
            <button id="theme-toggle" class="theme-toggle">Toggle Theme</button>
        </header>

        <div class="card-grid">
            <div class="card">
                <h4 class="card-title">Visitors</h4>
                <p class="card-value">
                    <span class="value-number">12,500</span>
                    <span class="value-unit">/mo</span>
                </p>
            </div>
            <div class="card card--featured">
                <h4 class="card-title">Revenue</h4>
                <p class="card-value">
                    <span class="value-number">$50,000</span>
                    <span class="value-unit">/mo</span>
                </p>
            </div>
            <div class="card">
                <h4 class="card-title">Bounce Rate</h4>
                <p class="card-value">
                    <span class="value-number">3.5</span>
                    <span class="value-unit">%</span>
                </p>
            </div>
        </div>
    </main>
</div>

<script src="script.js"></script>

</body>
</html>
