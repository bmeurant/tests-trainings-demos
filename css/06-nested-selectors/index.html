<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Step 6: Nested Selectors</h1>

<section class="step-6-1">
    <h2>6.1: Basic Usage</h2>
    <div class="card">
        <p>This is a nested card.</p>
        <a href="#" class="button">Click Me</a>
    </div>
</section>

<section class="step-6-2">
    <h2>6.2: Advanced Usage</h2>
    <div class="list-container">
        <a href="#" class="list-item">
            List Item 1
        </a>
        <a href="#" class="list-item">
            List Item 2
        </a>
        <p>This is a paragraph after the list.</p>
    </div>
</section>

</body>
</html>
