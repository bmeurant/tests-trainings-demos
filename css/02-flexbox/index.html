<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Step 2: Flexbox</h1>

<section class="step-2-1">
    <h2>2.1: Basic Flex Container</h2>
    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>
</section>

<section class="step-2-2">
    <h2>2.2: Alignment and Space Distribution</h2>
    <h3>justify-content</h3>
    <p>Align items along the main axis (horizontal by default).</p>
    <div class="flex-container justify-start">
        <div class="flex-item">Start</div>
        <div class="flex-item">Start</div>
    </div>
    <div class="flex-container justify-center">
        <div class="flex-item">Center</div>
        <div class="flex-item">Center</div>
    </div>
    <div class="flex-container justify-between">
        <div class="flex-item">Between</div>
        <div class="flex-item">Between</div>
    </div>
</section>

</body>
</html>
