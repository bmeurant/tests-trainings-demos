# Specifies the location of your feature files
# cucumber.features=classpath:features
# Specifies the package(s) where Cucumber should look for step definitions
cucumber.glue=io.bmeurant.bookordermanager.integration.steps
# Configures the reporting plugins for Cucumber
cucumber.plugin=pretty,html:target/cucumber-reports/cucumber.html,json:target/cucumber-reports/cucumber.json
# Make sure pending steps cause the build to fail (as discussed previously)
cucumber.fail-on-pending=true
# Optional, but good to know: if true, stops on first failure
cucumber.fail-fast=false
cucumber.execution.strict=true